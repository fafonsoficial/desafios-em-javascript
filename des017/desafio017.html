<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript, HTML e CSS</title>
</head>
<body>


    <script>
        alert('Vamos treinar sobre os dois tipos de número')

        var n1 = Number.parseFloat(prompt('Digite o seu primeiro número'))
        var n2 = Number.parseInt(prompt('Digite o seu segundo número'))
        var n3 = Number(prompt('Digite o terceiro número'))
        var n4 = Number(prompt('Digite o terceiro número'))

        var resultado = n1 + n2 * n3 / n4

        alert(`Para o n1 você digitou ${n1} e para o n2 você digitou ${n2} para o n3 você digitou ${n3} e para o n4 você digitou ${n4} e o resultado final é ${resultado}`)
    </script>
</body>
</html>
