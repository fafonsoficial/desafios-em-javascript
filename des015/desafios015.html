<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treiando JavaScript, HTML e CSS</title>
</head>
<body>
    

    <script>
        var nome = prompt('Digite o seu nome')
        document.writeln(`Olá ${nome}`)
        document.writeln(`O seu nome em maiúscula é ${nome.toUpperCase()}`)
        document.writeln(`O seu nome em menusculas é ${nome.toLowerCase()}`)
        document.write(`E o seu nome tem ${nome.length}`)

    </script>
</body>
</html>
