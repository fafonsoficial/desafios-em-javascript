<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;  /* Comentário em CSS*/
            font: normal 20px Arial;
        }

        h1 {

            text-align: center;
            color: rgb(255, 212, 22);
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML-->
    <p>Já me livrei da maldição!</p>

    <script>
        var nome = prompt('Digite o seu nome: ')
        var ano1 = Number(prompt('Digite o ano em que nasceste: '))
        var ano2 = Number(prompt('Digite o ano em que estamos: '))

        var idade =  ano2 - ano1 

        alert('Senhor/a ' + nome + ' você está com ' + idade + ' anos de idade, e podes ter acesso a página.')
    </script>
</body>
</html>
