<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript, HTML e CSS</title>
</head>
<body>
    

    <script>
        var carro = prompt('Qual a marca do seu carro: ')
        var cor = prompt('Digite a cor do seu carro: ')
        var matricula = prompt('Digite a matricula do seu carro: ')

        document.write(`O seu carro é da marca ${carro} e tem a cor ${cor} e tem como matricúla ${matricula}`)
    </script>
</body>
</html>
