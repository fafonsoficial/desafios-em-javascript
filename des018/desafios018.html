<!DOCTYPE html>
<html lang="pt_PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript, HTML e CSS</title>
</head>
<body>
    

    <script>
        alert('BEM-VINDO à ária de aluno do Instituto Politécnico de Bragança')


        var NMecanografico = prompt('Número Mecanografico: ')
        var Nomealuno = prompt('Nome de Estudante: ')
        var Classe = prompt('Classe')
        var AnoLectivo = prompt('Ano Lectivo')
        var Disciplina = prompt('Disciplina: ')

        var NotaPromeiraAvaliação = Number(prompt('Nota da primeira avalização: '))
        var NotaSegundaAvaliação = Number(prompt('Nota da segunda avaliação'))
        var NotaTerceiraAvaliação = Number(prompt('Nota da teerceira avaliação'))
 
        var NotaPrimeiraProva = Number(prompt('Nota da Porva'))
        var NotaSegundaProva = Number(prompt('Nota da segunda prova'))
        var NotaTerceiraProva = Number(prompt('Nota da Terceira Prova'))

        var ResultadoAvalaições = (NotaPromeiraAvaliação + NotaSegundaAvaliação + NotaTerceiraAvaliação) / 3

        var ResultadoProvas = (NotaPrimeiraProva + NotaSegundaProva + NotaTerceiraProva) / 3 

        var ResultadoFinal = (ResultadoAvalaições + ResultadoProvas) / 2

        var ResultadoFinal2 = ResultadoFinal > 7.5? 'Aprovado' : 'Reprovado'


        document.write(`O estudante nº ${NMecanografico}, com o nome de ${Nomealuno},  estudante do ${Classe}º ano, frequentou o ano letivo ${AnoLectivo} em nossa instituição. <br/> Obteve como rendimento académicos na disciplina de ${Disciplina} e obteve as seguintes notas: <br/> ${NotaPromeiraAvaliação} valores na primeira avaliação, <br/> ${NotaSegundaAvaliação} valores na segunda avaliação, <br/> ${NotaTerceiraAvaliação} valores na terceira avaliação. <br/> <h3> E teve os seguintes rendimentos nas provas finais </h3> <br/> ${NotaPrimeiraProva} valores na primeira prova <br/> ${NotaSegundaProva} valores na segunda prova <br/> ${NotaTerceiraProva} valores na terceira prova.`)
        
        document.write(`Com base nisso, confirma-se que o aluno ${Nomealuno} obteve como média final ${ResultadoFinal} e esse aluno está ${ResultadoFinal2}`)
    </script>
</body>
</html>
