<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript, HTML e CSS</title>
</head>
<body>
    <input type="button" value="Enviar" id="text1">

    <script>
        var botão = document.querySelector('input#text1')
        botão.addEventListener('click', Clicar)
        botão.addEventListener('DoubleClick', DoisCliques)
        botão.addEventListener('mouseenter', Entrar)
        /*btn.addEventListener('mouseouver' Passar)*/
        botão.addEventListener('mouseout', Sair)


        function Clicar() {
            botão.innerHTML = 'Enviado!'
        }

        function DoisCliques() {
            botão.innerHTML = "Clicou Duas Vezes!"
            
        }

        function Entrar() {
            botão.innerHTML = "Entrou!"
        }

        /*function Passar() {
 
        }*/

        function Sair() {
            botão.innerHTML = "Saiu!"
        }

    </script>
</body>
</html>
