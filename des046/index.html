<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCasamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Convite de casamento
        </h1>
    </header>

    <section>
        <p>
            Agaracemos por ter chegado até aqui, para damos continuidade do nosso processo de convite informa-nos o seu
            nome, e precisamos que nos confirmes a sua presença usando a letra <strong>S</strong> (Sim) ou
            <strong>N</strong> (Não)
        </p>
        <div>
            <p>
                <strong>Nome de convidado</strong>:
                <input type="text" name="txtnam" id="txtnam">
            </p>

            <p><strong>Confirmar presença:</strong>
                <input type="radio" name="radconfirm" id="sim" checked>
                <label for="sim"><strong>Estarei</strong></label>
                <input type="radio" name="radconfirm" id="nao">
                <label for="nao"><strong> Não Estarei</strong></label>
            </p>

            <p>
                <input type="button" value="Convidar" onclick="convidar()">
            </p>

        </div>

        <div id="res">
            Resposta da pesquisa...
        </div>
        <script src="script.js"></script>
    </section>
</body>

</html>
