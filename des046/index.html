<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCasamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>
            Convite de casamento
        </h1>
    </header>

    <section>
        <p>
           Indique o número de convidados que foram cadastrados no seu convite físico. 
        </p>
        <div>
            <p>
                <strong>Número de convidados</strong>:
                <input type="number" name="txtnum" id="txtnum">
            </p>

            <p>
                <input type="button" value="Consultar" onclick="consultar()">
            </p>

        </div>

        <div id="res">
            Aprocessar a sua pesquisa...
        </div>
        <script src="script.js"></script>
    </section>
</body>

</html>
