<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript, HTML e CSS</title>
    <style>
        #res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>SISTEMA DE CONTROLO DA EMIGRAÇÃO PORTUGUÊSA</h1>

    Insira o seu país de origem: <input type="text" name="país" id="país">

    <input type="button" value="Verificar" onclick="validar()">

    <div id="res">
        <strong>Resultado da verificação de origem:</strong>
    </div>


    <script>
        function validar(){
            var país1 = document.querySelector('input#país')
            var res = document.getElementById('res')
            res.innerHTML = '<p> Você está morando em' + país1
                if(país1 == 'Angola') {
                res.innerHTML += 'Você é Angolano'
            }
            res.innerHTML += 'Você é estrangeiro'
           
        }
    </script>

</body>
</html>
