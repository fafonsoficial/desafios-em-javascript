<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando JavaScript, HTML e CSS</title>
</head>
<body>
    <h1>SISTEMA DE MULTAS DA GNR</h1>

    Velocidade do carro <input type="number" name="vel" id="vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        Resultado
    </div>

    <script>
        
        function calcular() {
            var txtv = document.querySelector('input#vel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} km/h</strong> </p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por exesso de velocidade!</p> `
            }
            res.innerHTML += `<p>Dirija sempre usando o cinto de segurança!</p>`
        }
    </script>

</body>
</html>
