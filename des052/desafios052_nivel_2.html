<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico JavaScript Nivel 2</title>
</head>
<body>
    
    <h1>Calculos Matemáticos</h1>

    <script>
        alert('vamos trabalhar com calculos nesse programa!')
        var num1 = Number(prompt('Digite o primeiro numero'))
        var num2 = Number(prompt('Digit e o segundo número'))

        var primeiroResultado = num1 + num2 
        var segundoResultado = primeiroResultado / 2
        var terceiroResiltado = segundoResultado * 2
        var quartoResultado = terceiroResiltado - 2
        var quintoResultado = quartoResultado % 2

        alert(`O primeiro resultado entre ${num1} + ${num2} = ${primeiroResultado}, e assim segue a sequencia dos resultados, ${primeiroResultado} / 2 = ${segundoResultado}, ${segundoResultado} * 2 = ${terceiroResiltado}, ${terceiroResiltado} - 2 = ${quartoResultado}, ${quartoResultado} % 2 = ${quintoResultado}`)
    </script>
</body>
</html>
