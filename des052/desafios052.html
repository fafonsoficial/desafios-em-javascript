<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos Em JavaScript</title>
</head>
<body>

    <h1>Primeiros Passos Em JavaScript</h1>

    <!--
    Nesse exercicio vamos dar ínicio aos primeiros passos em javascript usando o ALERT, PROMPT e o CONFIRM
    -->

    <script>
        alert('Seja muito bem vindo') //Serve para dar um alerta na barra de pesquisa 
        var nome = prompt('Digite o seu nome ') //Recebe o nome que foi digitado
        alert('Olá, ' + nome) // Apresenta um alerta com o nome que foi digitado
    </script>
    
</body>
</html>
