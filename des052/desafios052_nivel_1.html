<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Apresentação</title>
</head>
<body>
    <h1>Exercico Feito</h1>
    <P>Se chegou até aqui, você conseguiu criar o exercicio.</P>

    <script>
        alert('Para teres acesso a página, preciso de algumas informações suas')
        confirm('Vamos comecar por adicionar os seus dados pessoais')

        var nomeCopleto = prompt('Informanos o seu nome completo: ')
        var dataNacionalidade = prompt('Sua data de nacionalidade: ')
        var naturalidade = prompt('Naturalidade: ')
        var estadoCivil = prompt('Estado civil: ')

        confirm(`Confirme os dados: Nome: ${nomeCopleto}, Data Nascimento: ${dataNacionalidade}, Naturalidade: ${naturalidade}, Estado Civil: ${estadoCivil}`)
        alert('Seja bem-vindo ' + nomeCopleto + ' acesso liberado')
    </script>
</body>
</html>
